<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
        var canvas = document.getElementById("canvas");
         var robotArm = new RobotArm(canvas);
         robotArm.speed = 300;
         robotArm.loadLevel("exercise 10");

          // Je eigen code plaats je hier.
          for(a=9; a>0; a=a-2){
            robotArm.grab();
              for(i=0; i<a; i++){
                robotArm.moveRight();
              }
              robotArm.drop();
              for(i=0; i<a-1; i++){
                robotArm.moveLeft();
              }
          }
        
         robotArm.run();
</script>
    </body>
</html>
