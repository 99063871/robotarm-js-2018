<html lang="en">
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
      var canvas = document.getElementById("canvas");
      var robotArm = new RobotArm(canvas);
      robotArm.speed = 300;
      robotArm.loadLevel("exercise 12");

      // Je eigen code plaats je hier.
      for(e = 1; e <=9; e++){
      	robotArm.grab();
      	if(robotArm.scan() ==="red"){
      		robotArm.grab();
      		for(i = 1; i <= 10 - e; i++){
      			robotArm.moveRight();
      		}
      		robotArm.drop();
      		for(i = 1; i <= 9 - e; i++){
      			robotArm.moveLeft();
      		}
      	}	else{ 
      			robotArm.drop();
      			robotArm.moveRight();
      		}
        }
         robotArm.run();
      	</script>
    </body>
</html>
