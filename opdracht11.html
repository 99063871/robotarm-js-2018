<html lang="en">
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
        var canvas = document.getElementById("canvas");
         var robotArm = new RobotArm(canvas);
         robotArm.speed = 300;
         robotArm.loadLevel("exercise 11");

          // Je eigen code plaats je hier.
              for(e = 1; e <9; e++){
              robotArm.grab();
              var color = robotArm.scan();

          if(color == "white"){
            robotArm.moveRight();
            robotArm.drop();
            robotArm.moveRight();
          }
          else{
            robotArm.drop();
            robotArm.moveRight();
          }
        }
         robotArm.run();
</script>
    </body>
</html>
